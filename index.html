<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/Choixpeau/pictures/hat.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Choixpeau</title>
  </head>
  <body>
    <h1>Choixpeau</h1>
    <div class="container">
      <div class="hat_container">
        <div class="hat">
          <img src="pictures/hat.png" alt="magical choixpeau" />
        </div>
        <div class="speech_container">
          <div class="speech">
            Mmmh... Which house am I going to put you in?
          </div>
        </div>
      </div>
      <h2>Enter your name and click on <em>place the choixpeau</em> !</h2>
      <form action="">
        <input type="text" name="name" class="name" />
        <input type="submit" class="submit" value="Place the choixpeau" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
